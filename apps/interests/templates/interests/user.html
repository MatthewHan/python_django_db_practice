<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> My First Django App </title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'interests/css/materialize.css' %}">
        <script type = 'text/javascript' src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type = 'text/javascript' src = "{% static 'interests/js/materialize.js' %}"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="pink-text">Hello</h1>
            <div class="row">
                {% if user %}
                    <div class="col s12 m6">
                        <div class="card hoverable">
                            <div class="card-content">

                                <span class="card-title black-text">Name: {{ user.first_name }} {{user.last_name}}</span>
                                <p>Interests:
                                {% for interest in user.interests.all %}
                                    <span>{{ interest.name }}</span>
                                {% endfor %}
                                </p>
                                <p>Occupation: {{user.occupation}} </p>
                                <p>Age: {{user.age}} </p>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </body>
</html>
